{% if thread_list %}
<ul>
    {% for thread in thread_list %}
    <li>{{thread.thread_content}} : {{thread.thread_creator.user}}</li>
    {% endfor %}
</ul>
{% else %}
<p> No threads yet. </p>
{% endif %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{creation_form.as_table}}
    </table>
    <input type="submit", value="Create">
</form>
{% endblock  %}
